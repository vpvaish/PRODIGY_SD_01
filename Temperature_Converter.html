<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Temperature_Converter.css">
</head>
<body>

    <h1>Temperature Converter</h1>

    <label for="temperature">Enter Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    
    <label for="unit">Select Unit:</label>
    <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>

    <button onclick="convertTemperature()">Convert</button>

    <h3>Converted Temperatures:</h3>
   <button> <p id="result">  </p> </button>

    <script src="Temperature_Converter.js"> </script>

</body>
</html>
